<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- 코드시작 -->
  <div id="wrapper" class="stopwatch-container">
    <h1>Stop Watch</h1>
    <p> <span id= "hours">00</span> : <span id="minutes">00</span> : <span id="seconds">00</span> : <span id = 'centiseconds'>00</span></p>
    <button id="button-start" class="start-btn">Start</button>
    <button id="button-stop" class="stop-btn">Stop</button>
    <button id="button-reset" class="reset-btn">Reset</button>
  </div>
  <script src="index.js"></script>
  <!-- 코드 끝 -->
</html>
